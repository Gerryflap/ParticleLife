name:                ParticleLife
version:             0.1.0.0
github:              "gerryflap/ParticleLife"
license:             BSD-3-Clause
author:              "Gerben Meijer"
maintainer:          "gerbenmeij@gmail.com"
copyright:           "2026 Gerben Meijer"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gerryflap/ParticleLife#readme>

dependencies:
- base >= 4.7 && < 5
- OpenGL
- GLFW-b
- random

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  ParticleLife-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ParticleLife

tests:
  ParticleLife-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ParticleLife
